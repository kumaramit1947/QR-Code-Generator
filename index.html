<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR Code generator Web App">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link href="./assets/titleIcon.jpg" rel="icon" />
    <title>QR Code Generator</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Enter <b>text</b> or a <b>url</b> to create the QR</p>
        </header>
        <main>
            <section class="user-input">
                <input class="input-box" type="text" placeholder="kumaramitg1947@gmail.com" />
                <button>Generate QR</button>
            </section>
            <section class="qr-container no-display">
                <img src="" alt="QR Code" class="qr-box" />
            </section>
        </main>
    </div>
    <script src="./script.js" rel="javascript" type="text/javascript"></script>
</body>

</html>
